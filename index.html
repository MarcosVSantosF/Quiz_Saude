<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Saúde</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container text-center">
    <h2 class="mb-4">Quiz sobre Saúde</h2>
    <div id="start-screen">
      <p>Teste seus conhecimentos sobre saúde e bem-estar.</p>
      <button id="start-btn" class="btn btn-primary">Iniciar Quiz</button>
      <p id="Enf">Enfermeira Jaqueline Basso</p>
    </div>

    <div id="quiz-screen" style="display:none">
      <p id="question-number"></p>
      <p id="question-text"></p>
      <div id="options" class="d-grid gap-2"></div>
      <button id="next-btn" class="btn btn-success mt-4" style="display:none">Próxima</button>
    </div>

    <div id="result-screen" style="display:none">
      <p id="final-score" class="fs-4 fw-bold"></p>
      <button id="restart-btn" class="btn btn-primary">Refazer Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
